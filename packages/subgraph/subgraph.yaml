specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NNSController
    network: base-sepolia
    source:
      address: "0x26A9bfb452d05C6531F9d603772c07860d756F27"
      abi: NNSController
      startBlock: 11995420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/controller.ts
      entities:
        - Registry
      abis:
        - name: NNSController
          file: ./abis/NNSController.json
      eventHandlers:
        - event: CldRegistered(uint256,string,address,bool)
          handler: handleCldRegistered
templates:
  - name: Registry
    kind: ethereum/contract
    network: base-sepolia
    source:
      abi: CldRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/registry.ts
      entities:
        - Account
        - Domain
      abis:
        - name: CldRegistry
          file: ./abis/CldRegistry.json
      eventHandlers:
        - event: NameRegistered(uint256,uint256,string,address,uint256)
          handler: handleNameRegistered
        - event: ReverseChanged(uint256,address,uint256,uint256)
          handler: handleReverseChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: RecordSet(uint256,uint256,uint256,string)
          handler: handleRecordSet
        - event: RecordsReset(uint256,uint256)
          handler: handleRecordsReset
