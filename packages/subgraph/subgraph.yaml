specVersion: 0.0.4
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NNSController
    network: mainnet
    source:
      address: "0x68B1D87F95878fE05B998F19b66F4baba5De1aed"
      abi: NNSController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/controller.ts
      entities:
        - Registry
      abis:
        - name: NNSController
          file: ./abis/NNSController.json
      eventHandlers:
        - event: CldRegistered(uint256,string,address,bool)
          handler: handleCldRegistered
templates:
  - name: Registry
    kind: ethereum/contract
    network: mainnet
    source:
      abi: CldRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/registry.ts
      entities:
        - Account
        - Domain
      abis:
        - name: CldRegistry
          file: ./abis/CldRegistry.json
      eventHandlers:
        - event: NameRegistered(uint256,uint256,string,address,uint256)
          handler: handleNameRegistered
        - event: ReverseChanged(uint256,address,uint256,uint256)
          handler: handleReverseChanged
