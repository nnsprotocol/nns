type Account @entity {
  id: ID!
  domains: [Domain!]! @derivedFrom(field: "owner")
  approvedDomains: [Domain!]! @derivedFrom(field: "approval")
}

type DomainOperator @entity {
  id: ID!
  registry: Registry!
  owner: Account!
  operator: Account!
  approved: Boolean!
}

type Registry @entity {
  id: ID!
  name: String!
  address: Bytes!
  domains: [Domain!]! @derivedFrom(field: "registry")
  operators: [DomainOperator!]! @derivedFrom(field: "registry")
}

type RegistryAddressIdLookup @entity {
  id: ID! # address
  cldId: BigInt!
}

type Domain @entity {
  id: ID!
  tokenId: BigInt!
  name: String!
  registry: Registry!
  owner: Account!
  approval: Account
  resolvedAddress: Bytes
}
